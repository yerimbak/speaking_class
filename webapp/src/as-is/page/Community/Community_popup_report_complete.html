<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Community.css">
    <link rel="stylesheet" href="../../css/simplebar.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="header">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-title-wrap">
                        <div class="title-wrap">
                            <div class="title">커뮤니티</div>
                        </div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div> 
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents" class="theme-community"> <!-- theme-community 로 색변경 -->
                <div class="contents-inner">

                    <div id="Community">
                        
                    </div>

                    <div class="modal-wrap">
                        <div class="modal-confirm">
                            <div class="title-wrap">
                                <strong>신고 완료</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="text-wrap">
                                <p>신고 처리되었습니다.<br>
                                    신고하신 내용은 운영 정책에 따라 처리합니다.</p>
                            </div>
                            <div class="modal-footer-btn-wrap">
                                <button class="btn-navy">확인</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../../js/simplebar.js"></script>
    <script src="../../js/common.js"></script>
    <script> 

    </script>
</body>
</html>
