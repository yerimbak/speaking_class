<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Class.css">
    <link rel="stylesheet" href="../../css/simplebar.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="header" class="tab-select"> <!-- 탭이 선택되면 tab-select 추가 (밑줄 사라짐)-->
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner">
                            <div class="tab on thema-purple"> <!-- thema-green, pink, orange, purple 로 색변경 / 활성화된건 on -->
                                <div class="tab-inner">
                                    <p>생활회화 A반 생활회화 A반</p>
                                    <button class="btn-header-tab-close"></button>
                                </div>
                            </div>
                            <div class="tab thema-orange">
                                <div class="tab-inner">
                                    <p>생활회화 A반 생활회화 A반</p>
                                    <button class="btn-header-tab-close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="user">홍길동</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents" class="thema-purple"> <!-- thema-green, pink, orange, purple 로 색변경 -->
                <div class="contents-inner">

                    <div id="edit">
                        <div class="class-info-title-wrap">
                            <div class="title-wrap">
                                <div class="top-wrap">
                                    <div class="academy">현대영어사</div>
                                    <div class="bar"></div>
                                    <div class="className text-thema-color">생활회화 A반</div>
                                </div>
                                <div class="btm-wrap">
                                    <div class="lang">학습 언어: 영어 - 가이드 언어: 한국어</div>
                                    <div class="date">2020-09-01 ~ 2020-12-31</div>
                                </div>
                            </div>
                        </div>                        
                    </div>

                    <!-- 팝업 -->
                    <div class="modal-wrap">
                        <div class="modal-edit-learning">
                            <div class="modal-title-wrap">
                                <div class="badge type1">대화</div>
                                <strong>학습 편집하기</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="modal-cont-wrap">
                                <div class="learning-info-wrap">
                                    <div class="info-item info-add">
                                        <dl>
                                            <dt>등록일시</dt>
                                            <dd>
                                                <span>2020-09-01 15:00</span>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="info-item info-edit">
                                        <dl>
                                            <dt>수정일시</dt>
                                            <dd>
                                                <span>2020-09-01 18:00</span>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="select-division-box-wrap">
                                    <div class="box on"> <!-- 활성화 on -->
                                        <div class="box-title">표지만 편집</div>
                                        <p>학습명, 이미지, 학습 목표<br>등 표지의 기본 정보만 편집합니다.</p>
                                    </div>
                                    <div class="bar"></div>
                                    <div class="box"> 
                                        <div class="box-title">대화 내용 편집</div>
                                        <p>대화 내용이 수정되었다면,<br>대화 및 학습 방법,<br>힌트 전체를 편집합니다.</p>
                                    </div>
                                    <div class="bar"></div>
                                    <div class="box"> 
                                        <div class="box-title">학습 편집</div>
                                        <p>기본 대화의 변경 없이<br>학습 방법 및 힌트를 편집합니다.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer-wrap">
                                <div class="btn-delete-wrap">
                                    <button class="btn-delete">삭제</button>
                                </div>
                                <div class="modal-footer-btn-wrap">
                                    <button class="btn-deepBlue btn-next">다음</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../../js/simplebar.js"></script>
    <script src="../../js/common.js"></script>
    <script>

    </script>
</body>
</html>
