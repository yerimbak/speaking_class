<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Class.css">
    <link rel="stylesheet" href="../../css/simplebar.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="header" class="tab-select"> <!-- 탭이 선택되면 tab-select 추가 (밑줄 사라짐)-->
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner">
                            <div class="tab on thema-purple"> <!-- thema-green, pink, orange, purple 로 색변경 / 활성화된건 on -->
                                <div class="tab-inner">
                                    <p>생활회화 A반 생활회화 A반</p>
                                    <button class="btn-header-tab-close"></button>
                                </div>
                            </div>
                            <div class="tab thema-orange">
                                <div class="tab-inner">
                                    <p>생활회화 A반 생활회화 A반</p>
                                    <button class="btn-header-tab-close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div> 
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents" class="thema-purple"> <!-- thema-green, pink, orange, purple 로 색변경 -->
                <div class="contents-inner">

                    <div id="edit">
                        <div class="class-info-title-wrap">
                            <div class="title-wrap">
                                <div class="top-wrap">
                                    <div class="academy">현대영어사</div>
                                    <div class="bar"></div>
                                    <div class="className text-thema-color">생활회화 A반</div>
                                    <button class="btn-edit"></button>
                                </div>
                                <div class="btm-wrap">
                                    <div class="lang">학습 언어: 영어 - 가이드 언어: 한국어</div>
                                    <div class="date">2020-09-01 ~ 2020-12-31</div>
                                </div>
                            </div>
                            <div class="publishing-wrap">
                                <button class="btn-navy disable">앱 퍼블리싱 </button>
                            </div>
                        </div>
                        <div class="edit-cont-wrap">
                            <div class="edit-tab-wrap">
                                <div class="btn-thema-color">수강생</div>
                                <div class="btn-thema-color">학습 콘텐츠</div>
                                <div class="btn-thema-color on">리포트</div>
                            </div>
                            <div class="edit-box-wrap">
                                <div class="tab-cont-wrap">
                                    <div class="tab-cont">
                                        <!-- 수강생-->
                                    </div>
                                    <div class="tab-cont">
                                        <!-- 학습 콘텐츠 -->
                                    </div>
                                    <div class="tab-cont on">
                                        <!-- 리포트 -->
                                        <div id="edit-report-contents">
                                            <div class="edit-report-wrap box-wrap">
                                                <div class="class-report-wrap">
                                                    <div class="report-title">클래스 리포트</div>
                                                    <div class="report-box-wrap">
                                                        <div class="class-info-wrap">
                                                            <dl>
                                                                <dt>수강생</dt>
                                                                <dd>0명</dd>
                                                            </dl>
                                                            <dl>
                                                                <dt>레슨</dt>
                                                                <dd>0개</dd>
                                                            </dl>
                                                            <dl>
                                                                <dt>학습</dt>
                                                                <dd>0개</dd>
                                                            </dl>
                                                        </div>
                                                        <div class="bar"></div>
                                                        <div class="average-info-wrap">
                                                            <div class="progress-rate-wrap">
                                                                <span>평균 진도율</span>
                                                                <div class="progress-wrap">
                                                                    <div class="progress">
                                                                        <div class="progress-bar bg-thema-color" style="width:0%"></div> <!-- inline 스타일 width로 제어-->
                                                                    </div>
                                                                    <strong>0%</strong>
                                                                </div>
                                                            </div>
                                                            <div class="grade-wrap">
                                                                <span>평균 별점</span>
                                                                <div class="grade">0개</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="student-report-wrap">
                                                    <div class="report-title">수강생 리포트</div>
                                                    <div class="report-box-group-wrap">
                                                        <div class="student-list-wrap report-box-wrap">
                                                            <div class="contents-empty-img-wrap">
                                                                <img src="../../img/img_dataList_contents_empty.png" alt="">
                                                                <p><strong>등록된 수강생이 없습니다.</strong></p>
                                                            </div>
                                                        </div>
                                                        <div class="student-detail-wrap report-box-wrap">
                                                            <div class="scroll-wrap" data-simplebar data-simplebar-auto-hide="false">
                                                                <div class="contents-empty-img-wrap">
                                                                    <img src="../../img/img_lesson_contents_empty.png" alt="">
                                                                    <p><strong>학습 리포트가 없습니다.</strong></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>  
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="copyright-wrap">
                            <div class="copyright-link-wrap">
                                <a href="#">이용약관</a>
                                <a href="#"><strong>개인정보처리방침</strong></a>
                                <div class="bar"></div>
                            </div>
                            <p class="copyright">Copyright ©2020 LG CNS. All right reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/simplebar.js"></script>
    <script src="../../js/common.js"></script>
    <script>

    </script>
</body>
</html>
