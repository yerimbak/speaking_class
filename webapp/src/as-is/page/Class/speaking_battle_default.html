<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="Class.css">
    <link rel="stylesheet" href="../../css/simplebar.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="header" class="tab-select"> <!-- 탭이 선택되면 tab-select 추가 (밑줄 사라짐)-->
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner">
                            <div class="tab on thema-purple"> <!-- thema-green, pink, orange, purple 로 색변경 / 활성화된건 on -->
                                <div class="tab-inner">
                                    <p>생활회화 A반 생활회화 A반</p>
                                    <button class="btn-header-tab-close"></button>
                                </div>
                            </div>
                            <div class="tab thema-orange">
                                <div class="tab-inner">
                                    <p>생활회화 A반 생활회화 A반</p>
                                    <button class="btn-header-tab-close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div> 
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents" class="thema-purple"> <!-- thema-green, pink, orange, purple 로 색변경 -->
                <div class="contents-inner">

                    <div id="edit">
                        <div class="class-info-title-wrap">
                            <div class="title-wrap">
                                <div class="top-wrap">
                                    <div class="academy">현대영어사</div>
                                    <div class="bar"></div>
                                    <div class="className text-thema-color">생활회화 A반</div>
                                    <button class="btn-edit"></button>
                                </div>
                                <div class="btm-wrap">
                                    <div class="lang">학습 언어: 영어 - 가이드 언어: 한국어</div>
                                    <div class="date">2020-09-01 ~ 2020-12-31</div>
                                </div>
                            </div>
                            <!-- <div class="publishing-wrap">
                                <p>최근 퍼블리싱  <strong>2020-11-11 15:30</strong></p>
                                <button class="btn-navy">앱 퍼블리싱</button>
                            </div> -->
                        </div>
                        <div class="edit-cont-wrap">
                            <div class="edit-tab-wrap">
                                <div class="btn-thema-color">수강생</div>
                                <div class="btn-thema-color">학습 콘텐츠</div>
                                <div class="btn-thema-color">리포트</div>
                                <div class="btn-thema-color on">스피킹 배틀</div> <!-- on 추가시 해당 탭 활성화-->
                            </div>
                            <div class="edit-box-wrap">
                                <div class="tab-cont-wrap">
                                    <div class="tab-cont"></div>
                                    <div class="tab-cont"></div>
                                    <div class="tab-cont"></div>
                                    <div class="tab-cont on"> <!-- on 추가시 해당 탭 활성화-->

                                        <!-- 스피킹 배틀 -->
                                        <div id="speakingBattle-contents">
                                            <div class="left-box-wrap">
                                                <div class="contents-empty-img-wrap">
                                                    <img src="../../img/img_speaking_battle_empty.png" alt="">
                                                    <p><strong>스피킹 배틀을 등록하세요.</strong>스피킹 배틀은 게임을 통해 학습 능력을 키울 수 있는<bt>즐거운 놀이형 학습입니다.</p>
                                                    <div class="btn-wrap">
                                                        <button type="button" class="btn-thema-color">+ 스피킹배틀 만들기</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="right-box-wrap">
                                                <div class="slide-cont-wrap">
                                                    <div class="slide-wrap">
                                                        <div class="swiper-container">
                                                            <div class="swiper-wrapper">
                                                                <div class="swiper-slide">
                                                                    <div class="img-wrap">
                                                                        <img src="../../img/speakingBattle_01.png" alt="">
                                                                    </div>
                                                                </div>
                                                                <div class="swiper-slide">
                                                                    <div class="img-wrap">
                                                                        <img src="../../img/speakingBattle_02.png" alt="">
                                                                    </div>
                                                                </div>
                                                                <div class="swiper-slide">
                                                                    <div class="img-wrap">
                                                                        <img src="../../img/speakingBattle_03.png" alt="">
                                                                    </div>
                                                                </div>
                                                                <div class="swiper-slide">
                                                                    <div class="img-wrap">
                                                                        <img src="../../img/speakingBattle_04.png" alt="">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="control_box">
                                                                <div class="swiper-pagination"></div>
                                                                <button type="button" class="swiper-btn-ctrl btn-pause">정지</button>
                                                                <button type="button" class="swiper-btn-ctrl btn-play" style="display: none;">시작</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="copyright-wrap">
                            <div class="copyright-link-wrap">
                                <a href="#">이용약관</a>
                                <a href="#"><strong>개인정보처리방침</strong></a>
                                <div class="bar"></div>
                            </div>
                            <p class="copyright">Copyright ©2020 LG CNS. All right reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/simplebar.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script>

    var swiper = new Swiper('.swiper-container', {
        speed: 500,
        autoplay:false, 
        slidesPerView: 1,
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false
        },
        pagination: {
            el: '.swiper-pagination'
        }
    });

    $('.slide-cont-wrap  .btn-pause').on('click', function(e) {
        $(this).hide();
        $('.btn-play').show();
        swiper.autoplay.stop();
    });
    $('.slide-cont-wrap  .btn-play').on('click', function(e) {
        $(this).hide();
        $('.btn-pause').show();
        swiper.autoplay.start();
    });

    </script>
</body>
</html>
