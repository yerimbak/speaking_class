    <script>
        $(function(){

            // 추가정보입력 토글
            $('.toggle-wrap').each(function(index,element){
                if ($(element).hasClass('active')){
                    $(element).find('.toggle-cont').show()
                }
            })
            $(document).on('click','.toggle-btn', function(){
                var $toggleBtn = $(this);
                if($toggleBtn.next().is(':visible')){
                    $toggleBtn.next().slideUp()
                    $toggleBtn.parents('.toggle-wrap').removeClass('active')
                } else {
                    $toggleBtn.next().slideDown();
                    $toggleBtn.parents('.toggle-wrap').addClass('active');
                }
            })

            sClass.uiAgreeInit() // 전체동의 실행문  D : 레이어팝업 닫을때 해당 input 에    input.checked = true  해주시고 실행문 한번 더 실행해주세요.

        })
