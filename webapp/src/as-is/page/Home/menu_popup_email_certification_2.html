<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="header">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">창문여자중학교</div>
                            <div class="bar"></div>
                            <div class="user email-certification-warning"><strong>김선생</strong> (선생님)</div>
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                                
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="contents-inner">

                    <div class="modal-wrap">
                        <div class="modal-email-certification">
                            <div class="modal-title-wrap">
                                <strong>인증 이메일 전송 완료</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="modal-cont-wrap">
                                <div class="center-text-wrap">
                                    <p>
                                        인증 이메일이 전송되었습니다.<br>
                                        입력하신 메일의 메일함을 확인해주세요.
                                    </p>
                                </div>
                                <div class="btn-wrap">
                                    <button class="btn-navy">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common.js"></script>
    <script>
    
    </script>
</body>
</html>
