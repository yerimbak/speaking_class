<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="../../css/simplebar.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/datepicker-ko.js"></script>
</head>
<body class="scroll-hidden"> <!-- 팝업 나왔을때 scroll-hidden 추가-->
    <div id="root">
        <div class="container">
            <div id="header">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div> 
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="contents-inner">

                    <!-- 팝업 -->
                    <div class="modal-wrap">
                        <div class="modal-join-student-type">
                            <div class="modal-title-wrap">
                                <strong>학생 가입시키기</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="modal-cont-wrap">
                                <div class="desc">선생님이 직접 학생을 Speaking Class 수강생으로 가입시키고 클래스에 지정할 수 있습니다.</div>
                                <div class="slect-class-status">
                                    <div class="select-division-box-wrap">
                                        <div class="box on"> <!-- 활성화 on -->
                                            <div class="box-title">학생 간편 가입</div>
                                            <p>학생 이름과 아이디 또는<br>이메일만 입력하면<br>수강생으로 가입됩니다.</p>
                                        </div>
                                        <div class="bar"></div>
                                        <div class="box">
                                            <div class="box-title">학생 계정 자동 생성</div>
                                            <p>학생 수에 맞게 학생<br>아이디를 자동으로 만들어<br>드립니다.</p>
                                        </div>
                                        <div class="bar"></div>
                                        <div class="box">
                                            <div class="box-title">엑셀로 업로드</div>
                                            <p>엑셀을 이용하여<br>여러 학생을 한번에 가입 및<br>수정할 수 있습니다.</p>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                            <div class="modal-footer-wrap">
                                <div class="modal-footer-btn-wrap">
                                    <button class="btn-deepBlue btn-next">다음</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../../js/simplebar.js"></script>
    <script src="../../js/common.js"></script>
    <script>

    </script>
</body>
</html>
