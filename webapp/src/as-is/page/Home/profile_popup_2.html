<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
</head>
<body class="scroll-hidden">
    <div id="root">
        <div class="container">
            <div id="header" class="tab-select">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>

                            <div class="user"><strong>김선생</strong> (선생님)</div>

                    </div>
                </div>
            </div>
            <div id="contents">

                    <div class="modal-wrap">
                        <div class="modal-profile-change-complete">

                            </div>
                            <div class="btn-wrap">
                                <button class="btn-deepBlue btn-confirm">완료</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            

        </div>
    </div>

    </script>
