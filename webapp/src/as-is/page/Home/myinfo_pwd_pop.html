<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
</head>
<body class="scroll-hidden">
    <div id="root">
        <div class="container">
            <div id="header" class="tab-select">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div> 
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="contents-inner">

                    <div class="modal-wrap">
                        <div class="modal-myinfo">
                            <div class="modal-title-wrap">
                                <strong>비밀번호 확인</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="modal-cont-wrap">
                                <div class="text-wrap">
                                    <p>
                                        정보를 안전하게 보호하기 위해<br>비밀번호를 다시 한 번 입력해주세요.
                                    </p>
                                </div>
                                <form action="">
                                    <div class="input-cont-wrap">
                                        <div class="input-underline-wrap">
                                            <div class="input-title">김학생님 (student123)</div>
                                            <input type="password" placeholder="현재 비밀번호를 입력해주세요">
                                            <p class="warning show">8-16자 영문(대/소문자), 숫자, 특수문자만 사용이 가능합니다.</p>
                                        </div>
                                    </div>
                                    <button class="btn-deepBlue btn-confirm">완료</button> <!-- disable 추가시 비활성화 -->
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            

        </div>
    </div>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script>
        var checkBox = $('.modal-changePwd input[type=password]');

        $('#showPwd').on('click', function(){
            var _this = $(this);

            if(_this.is(':checked')){
                checkBox.attr('type', 'text');
            }else {
                checkBox.attr('type', 'password');
            }
        });
    </script>
</body>
</html>
