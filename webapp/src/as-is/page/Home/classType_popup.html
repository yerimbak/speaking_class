<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="header">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">창문여자중학교</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div>
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="contents-inner">
                    
                    <div id="home">

                    </div>

                    <div class="modal-wrap">
                        <div class="modal-create-learning type-home">
                            <div class="modal-title-wrap">
                                <strong>클래스 타입 선택</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="modal-cont-wrap">
                                <div class="slect-class-status">
                                    <p class="desc">만들고자 하는 클래스 타입을 선택해주세요.<br>과서 클래스는 현재 <strong>동아 출판사</strong>와 <strong>능률 출판사</strong>의 말하기 학습 콘텐츠를 이용하실 수 있습니다. </p>
                                    <div class="select-division-box-wrap">
                                        <div class="box on"> <!-- 활성화 on -->
                                            <div class="box-title">일반 클래스</div>
                                            <p>콘텐츠 직접 등록, 가져오기 등 자유롭게<br>학습을 구성할 수 있습니다.</p>
                                        </div>
                                        <div class="bar"></div>
                                        <div class="box"> 
                                            <div class="box-title">교과서 클래스</div>
                                            <p>교과서 출판사에서 제공하는 콘텐츠로<br>학습이 구성됩니다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer-wrap">
                                <div class="modal-footer-btn-wrap">
                                    <button class="btn-deepBlue btn-next">다음</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        

    </script>
</body>
</html>
