<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="../../css/simplebar.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/datepicker-ko.js"></script>
</head>
<body class="scroll-hidden"> <!-- 팝업 나왔을때 scroll-hidden 추가-->
    <div id="root">
        <div class="container">
            <div id="header">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div> 
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="contents-inner">

                    <!-- 팝업 -->
                    <div class="modal-wrap">
                        <div class="modal-join-student">
                            <div class="modal-title-wrap">
                                <strong>다른 클래스 수강생 추가</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="modal-cont-wrap">
                                <div class="top-wrap">                                    
                                    <div class="desc">다른 클래스의 수강생 아이디 또는 이메일을 조회하여 추가하실 수 있습니다.</div>
                                    <div class="input-line">
                                        <div class="input-group-wrap">
                                            <div class="modal-input-wrap">
                                                <input placeholder="아이디/이메일"> 
                                            </div>
                                            <div class="btn-wrap">
                                                <button class="btn-deepBlue" disabled>조회</button>
                                            </div>
                                        </div>   
                                        <div class="warning">가입된 아이디 또는 이메일 주소가 아닙니다.</div> <!-- show 추가시 보임 -->
                                    </div>                                 
                                </div> 
                                <div class="btm-wrap">
                                    <div class="scroll-wrap" data-simplebar data-simplebar-auto-hide="false">
                                        <div class="table-wrap">
                                            <div class="empty-wrap">
                                                <p>아이디 또는 이메일 주소로 조회하세요.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer-wrap">
                                <div class="modal-footer-btn-wrap">
                                    <button class="btn-line">취소</button>
                                    <button class="btn-navy disable">추가</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../../js/simplebar.js"></script>
    <script src="../../js/common.js"></script>
    <script>

    </script>
</body>
</html>
