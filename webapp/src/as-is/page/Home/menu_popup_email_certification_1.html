<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="header">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">창문여자중학교</div>
                            <div class="bar"></div>
                            <div class="user email-certification-warning"><strong>김선생</strong> (선생님)</div>
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                                
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="contents-inner">

                    <div class="modal-wrap">
                        <div class="modal-email-certification">
                            <div class="modal-title-wrap">
                                <strong>선생님 이메일 인증 안내</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="modal-cont-wrap">
                                <div class="text-wrap">
                                    <p>
                                        현재 로그인된 계정이 개인 이메일로 인증되어 있습니다.<br>
                                        <strong>공직자 통합메일 또는 교육청 이메일로 인증해주세요.</strong><br>
                                        인증 완료 후 교과서 클래스를 추가로 이용하실 수 있습니다.
                                    </p>
                                </div>
                                <div class="input-line">
                                    <div class="input-group-wrap">
                                        <div class="modal-input-wrap">
                                            <input placeholder="이메일을 입력해주세요."> 
                                        </div>
                                        <div class="btn-wrap">
                                            <button class="btn-line">중복 확인</button>
                                        </div>
                                    </div> 
                                    <div class="warning show">이미 인증된 이메일 입니다.</div>  <!-- show 추가시 보임 -->
                                    <div class="warning show">올바른 이메일 주소가 아닙니다.</div> 
                                    <div class="warningX show">인증 가능한 이메일입니다.</div>
                                </div>
                                <div class="btn-wrap">
                                    <button class="btn-deepBlue">인증 이메일 전송</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common.js"></script>
    <script>
    
    </script>
</body>
</html>
