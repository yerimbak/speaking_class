<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="../../css/simplebar.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/datepicker-ko.js"></script>
</head>
<body class="scroll-hidden"> <!-- 팝업 나왔을때 scroll-hidden 추가-->
    <div id="root">
        <div class="container">
            <div id="header">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div> 
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="contents-inner">

                    <!-- 팝업 -->
                    <div class="modal-wrap">
                        <div class="modal-studenAccount-autoCreate">
                            <div class="modal-title-wrap">
                                <strong>학생 계정 자동 생성</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="modal-cont-wrap">
                                <div class="text-wrap">
                                    <p>기본 아이디에 숫자를 더하여  학생 계정을 자동으로 만들어 드립니다. (최대 999명)  </p>
                                    <p class="pwd-desc">초기 비밀번호는 1234로 일괄 제공됩니다.</p>
                                </div>
                                <div class="input-cont-wrap">
                                    <div class="half-box-wrap">
                                        <div class="selectBox-wrap">
                                            <select>
                                                <option value="">2022</option>
                                                <option value="">2021</option>
                                                <option value="">2020</option>
                                            </select>
                                        </div>
                                        <div class="selectBox-wrap">
                                            <select>
                                                <option value="">학년</option>
                                                <option value="">학년</option>
                                                <option value="">학년</option>
                                            </select>
                                        </div>
                                        <div class="modal-input-wrap">
                                            <input placeholder="반">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-cont-wrap">
                                    <div class="half-box-wrap">
                                        <div class="modal-input-wrap">
                                            <input type="text" placeholder="기본 아이디는 6자리 이상 알파벳으로 입력해주세요."> 
                                        </div>
                                        <button class="btn-line">중복확인</button>
                                    </div>                                              
                                    <p class="warning show">이미 사용중인 아이디 입니다.</p> <!-- show 추가시 보임 -->
                                </div>      
                                <div class="input-cont-wrap">
                                    <div class="half-box-wrap">
                                        <div class="modal-input-wrap">
                                            <input type="number" placeholder="학생수를 숫자로 입력해주세요."> 
                                        </div>
                                    </div>
                                </div>                          
                                <div class="input-cont-wrap">
                                    <div class="half-box-wrap">
                                        <div class="selectBox-wrap">
                                            <select> 
                                                <option value="">클래스 지정 (선택)</option>
                                                <option value="">클래스 1</option>
                                                <option value="">클래스 2</option>
                                            </select>
                                        </div>                                        
                                        <div class="modal-input-wrap">
                                            <input type="text" placeholder="태그는 #키워드 형식으로 입력해주세요. (선택)"> 
                                        </div>
                                    </div>
                                </div>
                            <div class="modal-footer-wrap">
                                <div class="modal-footer-btn-wrap">
                                    <button class="btn-line">취소</button>
                                    <button class="btn-deepBlue" disabled>저장</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../../js/simplebar.js"></script>
    <script src="../../js/common.js"></script>
    <script>

    </script>
</body>
</html>
