<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="header">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div> 
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="contents-inner">
                    
                    <div id="home">
                        <div class="home-inner empty"> <!-- 클래스가 없으면 empy 클래스 추가-->
                            <div class="header-wrap">
                                <div class="sort-wrap">
                                    <button class="on">전체</button> <!-- 활성화 된건 on -->
                                    <div class="bar"></div>
                                    <button>운영중</button>
                                </div>
                                <button class="btn-deepBlue btn-addClass">클래스 만들기</button>
                            </div>                            
                            <div class="class-card-wrap">
                                <div class="card-wrap"> <!-- 다른 카드가 추가되면 해당 구조는 삭제 -->
                                    <div class="card create-class">
                                        <div class="card-inner">
                                            <div class="create-wrap">
                                                <img src="../../img/icon_create_class.png" alt="">
                                                <strong>클래스 만들기</strong>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card join-student">
                                        <div class="card-inner">
                                            <div class="create-wrap">
                                                <img src="../../img/icon_create_class.png" alt="">
                                                <strong>수강생 가입시키기</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="copyright">Copyright &copy;2020 LG CNS. All right reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/common.js"></script>
    <script>
        $( ".home-inner:not(.empty) .class-card-wrap").sortable({
            placeholder:"drag-enter-bg", // 드래그 들어왔을때 영역 표시
        }); 
    </script>
</body>
</html>
