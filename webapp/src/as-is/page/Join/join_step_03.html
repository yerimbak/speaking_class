<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Join.css">
</head>
<body>
    <div id="root">
        <div class="container">
                    
            <div id="contents">
                <div class="contents-inner bg-gray">
                    <div class="join-wrap">
                        
                        <div class="user-info-box-wrap">
                            <div class="logo">
                                <img src="../../img/img_login_logo_new.png" alt="스피킹클래스 AI Tutor Platform">
                                <p class="logo-text">쉽게 만들고 재미있게 학습하는 영어 말하기</p>
                            </div>
                            <div class="box-wrap join-result">
                                <div class="join-result-title">
                                    <span>{이름}</span>님,<br>회원가입을 축하합니다!
                                </div>
                                <div class="join-result-text">
                                    스피킹클래스에서 쉽고 빠르게 클래스를 만들고<br>앱에서 학생들과 학습하면서 즐거운 AI기반 영어학습을 경험해보세요!
                                </div>
                                <div class="btn-wrap">
                                    <button type="button" class="btn-mint">로그인 하기</button>
                                </div>
                            </div>

                            <div class="box-wrap join-result type-banner">
                                <div class="join-result-title">
                                    <strong>학교 선생님</strong>이세요?
                                </div>
                                <div class="join-result-text">
                                    공직자 계정 인증만 하시면 준비된 초/중/고 영어 교과 콘텐츠로 <br><strong>교과서 클래스</strong>를 이용하실 수 있습니다. :)
                                </div>
                                <button type="button" class="btn-line">공직자 계정 인증하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
                    
        </div>
    </div>
    <script src="../../js/common.js"></script>
</body>
</html>
