<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Join.css">
</head>
<body>
    <div id="root">
        <div class="container">
                    
            <div id="contents">
                <div class="contents-inner bg-gray">
                    <div class="join-wrap">

                                <div class="btn-wrap"><button class="btn-line mint">인증수단 다시 선택하기</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
                    
        </div>
