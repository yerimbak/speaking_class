<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Join.css">
</head>
<body>
    <div id="root">
        <div class="container">
                    
            <div id="contents">
                <div class="contents-inner bg-gray">
                    <div class="join-wrap">
                        
                        <div class="user-info-box-wrap">
                            <div class="logo">
                                <img src="../../img/img_login_logo_new.png" alt="스피킹클래스 AI Tutor Platform">
                                <p class="logo-text">쉽게 만들고 재미있게 학습하는 영어 말하기</p>
                            </div>
                            <div class="box-wrap">
                                <div class="box-wrap-title"><strong>{test1234} 님,</strong><br>새로 사용할 비밀번호를 입력해주세요.</div>

                                <div class="join-form no-label">
                                    <div class="input-underline-wrap">
                                        <div class="input-wrap">
                                            <input type="password" placeholder="새 비밀번호">
                                        </div>
                                        <!-- <p class="confirm show">Validaion 영역</p> -->
                                    </div>
                                    <div class="input-underline-wrap">
                                        <div class="input-wrap">
                                            <input type="password" placeholder="새 비밀번호 확인">
                                        </div>
                                        <!-- <p class="confirm show">Validaion 영역</p> -->
                                    </div>
                                    <p class="mark-text">비밀번호 규칙</p>
                                    <p>비밀번호는 영문, 숫자, 특수문자(!@#$%^&*)를 포함하여 ~16자로 입력해 주세요.</p>
                                </div>

                                <div class="btn-wrap type-bottom">
                                    <button class="btn-mint"><span>비밀번호 재설정</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
                    
        </div>
    </div>
    <script src="../../js/common.js"></script>
</body>
</html>
