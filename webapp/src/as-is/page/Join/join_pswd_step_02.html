    <div id="root">
        <div class="container">
                    
            <div id="contents">
                <div class="contents-inner bg-gray">
                    <div class="join-wrap">
                        
                        <div class="user-info-box-wrap">
                            <div class="logo">
                                <img src="../../img/img_login_logo_new.png" alt="스피킹클래스 AI Tutor Platform">

                            <div class="box-wrap">
                                <div class="step-text">2/2</div>

                                    </li>
                                    <li>
                                        <input type="radio" name="rdo-list" id="rdo-list-02"  class="inp-rdo pswd-rdo-list" >
                                        <label for="rdo-list-02">test@korea.kr</label>
                                    </li>
                                </ul>

                                <div class="btn-wrap type-bottom">
                                    <button class="btn-line"><span>이전</span></button>
                                    <button class="btn-mint"><span>비밀번호 재설정</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
                    
        </div>
    </div>
    <script src="../../js/common.js"></script>
