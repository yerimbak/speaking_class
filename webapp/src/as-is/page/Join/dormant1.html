<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/studio.css" />
    <link rel="stylesheet" href="Join.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div id="contents">
          <div class="contents-inner bg-gray">
            <div class="join-wrap dormant">
              <div class="user-info-box-wrap">
                <div class="logo">
                  <img
                    src="../../img/img_login_logo_new.png"
                    alt="스피킹클래스 AI Tutor Platform"
                  />
                  <p class="logo-text">
                    쉽게 만들고 재미있게 학습하는 영어 말하기
                  </p>
                </div>
                <div class="box-wrap type-pswd">
                  <div class="title">
                    회원님은 최근 1년 동안 스피킹클래스를 이용하지 않아<br />휴면처리가
                    된 상태입니다.
                    <p class="s-txt">
                      본인 확인 절차 후 휴면 상태를 해제하실 수 있습니다.
                    </p>
                  </div>
                  <div class="pswd-btn-wrap">
                    <a href="#none" class="pswd-link-item">
                      <div class="title">휴대폰 번호 인증</div>
                      <div class="text">
                        현재 사용중인 번호로<br />인증 할 수 있습니다.
                      </div>
                    </a>
                    <a href="#none" class="pswd-link-item">
                      <div class="title">이메일 주소 인증</div>
                      <div class="text">
                        현재 사용중인 이메일로<br />인증 할 수 있습니다.
                      </div>
                    </a>
                  </div>
                  <p class="mark-text">휴면 계정 정책</p>
                  <p>
                    최근 1년 이내 로그인 기록이 없는 계정은 휴면 계정으로
                    전환되며 회원님의 정보는 안전하게 분리<br />보관됩니다. 휴면
                    계정 해제 후 서비스를 다시 이용할 수 있습니다.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/common.js"></script>
  </body>
</html>
