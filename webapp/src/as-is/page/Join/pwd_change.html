<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../js/jquery-1.12.4.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/studio.css">
	<link rel="stylesheet" href="Join.css">
</head>

<body>
	<div id="root">
		<div class="container">
			<div id="contents">
				<div class="contents-inner bg-gray">
					<div class="join-wrap pwd-change">
						<div class="user-info-box-wrap">
							<div class="logo">
								<img src="../../img/img_login_logo_new.png" alt="스피킹클래스 AI Tutor Platform">
								<p class="logo-text">쉽게 만들고 재미있게 학습하는 영어 말하기</p>
							</div>
							<div class="box-wrap">
								<div class="title">비밀번호 변경 캠페인</div>
								<div class="img"></div>
								<div class="text">
									안녕하세요, <span class="color">{이름}</span>님.<br>
									회원님께서는 개인정보보호를 위한<br>
									<span class="color">비밀번호 변경 대상자</span>입니다.
								</div>
								<p class="sub-text">
									회원님의 개인정보 보호를 위해 6개월 이상 비밀번호를<br>변경하지 않은 경우 비밀번호 변경을 권장드립니다.<br>현재와 다른 비밀번호로 변경해주세요.
								</p>

								<div class="pwd-change-form no-label">
									<div class="input-underline-wrap line">
										<div class="input-wrap">
											<input type="password" placeholder="현재 비밀번호">
										</div>
										<!-- <p class="confirm show">Validaion 영역</p> -->
									</div>
									<div class="input-underline-wrap">
										<div class="input-wrap">
											<input type="password" placeholder="새로운 비밀번호">
										</div>
										<!-- <p class="confirm show">Validaion 영역</p> -->
									</div>
									<div class="input-underline-wrap">
										<div class="input-wrap">
											<input type="password" placeholder="새 비밀번호 확인">
										</div>
										<!-- <p class="confirm show">Validaion 영역</p> -->
									</div>
								</div>

								<div class="btn-wrap type-bottom">
									<button class="btn-mint"><span>비밀번호 변경</span></button>
								</div>
								<div class="btn-wrap type-bottom">
									<button class="btn-line"><span>다음에 변경</span></button>
									<button class="btn-line"><span>30일 후에 변경</span></button>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
	<script src="../../js/common.js"></script>
</body>

</html>
