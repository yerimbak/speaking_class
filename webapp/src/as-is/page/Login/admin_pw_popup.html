<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/studio.css">
    <link rel="stylesheet" href="Home.css">
</head>
<body class="scroll-hidden">
    <div id="root">
        <div class="container">
            <div id="header" class="tab-select">
                <div class="header-inner">
                    <div class="logo-wrap">
                        <h1><a href="#"><img src="../../img/logo_studio.png" alt=""></a></h1>
                    </div>
                    <div class="header-tab-wrap">
                        <div class="inner"></div>
                    </div>
                    <div class="profile-wrap">
                        <div class="profile-info-wrap">
                            <div class="academy">현대영어사</div>
                            <div class="bar"></div>
                            <div class="user"><strong>김선생</strong> (선생님)</div> 
                        </div>
                        <div class="profile-menu-wrap">
                            <button class="btn-profile-menu"></button>                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="contents">
                <div class="contents-inner">

                    <div class="modal-wrap">
                        <div class="modal-admin-pw">
                            <div class="modal-title-wrap">
                                <strong>최고관리자 권한 확인</strong>
                                <button class="btn-modal-title-close"></button>
                            </div>
                            <div class="modal-cont-wrap">
                                <div class="user-info-box-wrap">
                                    <div class="box-wrap">
                                        <div class="inner">
                                            <form action="">
                                                <div class="input-cont-wrap">
                                                    <div class="input-underline-wrap">
                                                        <div class="input-title">아이디</div>
                                                        <input type="text" placeholder="아이디" value="teacher001" readonly>
                                                    </div>
                                                    <div class="input-underline-wrap">
                                                        <div class="input-title">비밀번호</div>
                                                        <input type="password" placeholder="8~16자 영문 소문자, 숫자, 특수문자" value="123456789">
                                                        <p class="warning show">비밀번호를 1회(<span>1</span>/<span>5</span>) 틀렸습니다. </p> <!-- show 추가시 보임-->
                                                    </div>
                                                </div>
                                                <button class="btn-deepBlue btn-confirm disable">확인</button> <!-- disable 추가시 비활성화 -->                                                
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    <script src="../../js/common.js"></script>
    <script>

    </script>
</body>
</html>
