    <script>
        //로그인 리뉴얼 | 배너 스와이퍼
        var swiperBanner = new Swiper('.banner.slide .swiper-container', {
            speed: 500,
            autoplay:false, 
            slidesPerView: 1,
            loop: false,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            pagination: {
                el: '.banner.slide .swiper-pagination'
            }
        });
        //로그인 리뉴얼 | main-slide 클래스 추가
        var swiper = new Swiper('.swiper-container.main-slide', {
            speed: 500,
            autoplay:false, 
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            pagination: {
                el: '.main-slide .swiper-pagination'
            }
        });

        // 카운트
        $('.countUp').each(function() {
            var _this = $(this),
                countData = _this.attr('data-count');

            $({countText: _this.text()}).animate({
                    countText: countData
                },{
                    duration: 1500,
                    easing:'linear',
                    step: function() {
                        if(!isNaN(Math.floor(this.countText))){
                            _this.text(addCommas(Math.floor(this.countText)));
                        }                        
                    },
                    complete: function() {
                        _this.text(addCommas(this.countText));
                    }
                }
            );
        });
        // 카운트 콤마
        function addCommas(number){
            return number.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
