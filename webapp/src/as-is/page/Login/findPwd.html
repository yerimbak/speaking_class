    <link rel="stylesheet" href="Login.css">

</head>
<body>
    <div id="root">
        <div class="container">
            
            <div id="contents">
                <div class="contents-inner">

                    <div id="findPwd">
                        <div class="user-info-box-wrap">
                            <div class="logo">
                                <a href="#"><img src="../../img/img_login_logo.png" alt=""></a>
                            </div>
                            <div class="box-wrap">
                                <div class="inner">
                                    <div class="box-title">
                                        <div class="title">비밀번호 찾기</div>

                                    </div>
                                     <form action="">

                                                <input type="text" placeholder="이메일">
                                            </div>
                                        </div>
                                        <button class="btn-deepBlue disable btn-confirm">전송</button> <!-- disable 추가시 비활성화 -->
                                    </form>
                                </div>
                                <!-- 로딩 -->
                                <div class="loading-wrap">
                                    <div class="findPwd-loading"></div>
